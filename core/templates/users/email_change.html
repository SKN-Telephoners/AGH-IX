{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Changing email</h2>
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    <form method="post">
        <div class="form-row">
            <label for="password">Password:</label><br>
            <input type="password" name="password" autocomplete="current-password" autofocus="" required="" id="password">
        </div>
        <div class="form-row">
            <label for="id_new_email">New email:</label><br>
            <input type="email" name="new_email" id="id_new_email" value="{{ new_email }}">
        </div>
        <div class="submit-row">
            {% csrf_token %}
            <br>
            <input type="submit" value="Change my email" class="default btn btn-success">
        </div>
    </form>

{% endblock %}
