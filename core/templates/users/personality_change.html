{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Changing personality</h2>
    <form method="post">
        {{ form|crispy }}
        <div class="submit-row">
            {% csrf_token %}
            <input type="submit" value="Change my personality" class="default btn btn-success">
        </div>
    </form>

{% endblock %}
