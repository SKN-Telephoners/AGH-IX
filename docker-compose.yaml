version: "3.9"
   
services:
  zerotier:
    image: dec0dos/zerotier-controller:latest
    container_name: zerotier-controller
    secrets:
      - source: zerotier_token
        target: /var/lib/zerotier-one/authtoken.secret
    build:
      context: .
      dockerfile: ./docker/zerotier/Dockerfile
    restart: unless-stopped
    expose:
      - "9993/tcp"
    ports:
      - "9993:9993/udp"

  db:
    image: postgres:14.2-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  postfix:
    image: adepasquale/postfix-catchall
    environment:
      - SMTP_SERVER=localhost
      - SERVER_HOSTNAME=localhost
      
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:80
    volumes:
      - .:/code
    ports:
      - "80:80"
    secrets:
      - source: zerotier_token
        target: /var/lib/zerotier-one/authtoken.secret
        uid: '1001'
        gid: '1001'
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - ZEROTIER_API_KEY=${ZEROTIER_API_KEY}
      - ZEROTIER_NETWORK=${ZEROTIER_NETWORK}
    depends_on:
      - db
      - postfix
      - zerotier

volumes:
  controller_data:


secrets:
    zerotier_token:
      file: ./zerotier.token