version: "3.9"
   
services:
  zerotier:
    image: dec0dos/zerotier-controller:latest
    container_name: zerotier-controller
    volumes:
      - controller_data:/var/lib/zerotier-one
    secrets:
      - source: zerotier_token
        target: /var/lib/zerotier-one/authtoken.secret
    build:
      context: .
      dockerfile: ./docker/zerotier/Dockerfile
    restart: unless-stopped
    expose:
      - "9993/tcp"
    ports:
      - "9993:9993/udp"

  db:
    image: postgres:14.2-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  postfix:
    image: adepasquale/postfix-catchall
    environment:
      - SMTP_SERVER=localhost
      - SERVER_HOSTNAME=localhost
      
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:80
    volumes:
      - .:/code
    ports:
      - "80:80"
    secrets:
      - source: zerotier_token
        target: /var/lib/zerotier-one/authtoken.secret
        uid: '1001'
        gid: '1001'
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
      - postfix
      - zerotier
  zero-ui:
    image: dec0dos/zero-ui:latest
    container_name: zu-main
    restart: unless-stopped
    depends_on:
      - zerotier
    volumes:
      - controller_data:/var/lib/zerotier-one
      - zero-ui_data:/app/backend/data
    secrets:
      - source: zerotier_token
        target: /var/lib/zerotier-one/authtoken.secret
    environment:
      - ZU_CONTROLLER_ENDPOINT=http://zerotier:9993/
      - ZU_SECURE_HEADERS=true
      - ZU_DEFAULT_USERNAME=admin
      - ZU_DEFAULT_PASSWORD=W9dJcn8j4YUVJs5S
    expose:
      - "4000"
    ports:
    - "4000:4000"

volumes:
  controller_data:
  zero-ui_data:


secrets:
    zerotier_token:
      file: ./zerotier.token